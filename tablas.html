<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Tablas</h1>
 
    <table border="1" summary="Peliculas favoritas">
        <thead> <!--CABECERA-->
            <tr> <!--FILA-->
                <th>Titulo</th> <!--ENCABEZAMIENTO DE LA TABLA-->
                <th>Genero</th>
                <th>Año</th>
            </tr>
        </thead>

        <tbody> <!--CUERPO-->
            <tr>
                <td>El seño de los anillos</td> <!--CELDA DE LA TABLA-->
                <td>Aventuras</td>
                <td>2004</td>
            </tr>
            <tr>
                <td>Jocker</td>
                <td colspan="2" rowspan="2">Drama</td>
            </tr>
            <tr>
                <td>Batman</td>
            </tr>
        </tbody>
        <tfoot> <!--PIE-->
            <td colspan="3" align="center">Fin</td>
        </tfoot>
    </table>

    <h1>Bloque y en linea</h1>

    <!--ETIQUETAS EN LINEA Y EN BLOQUE | EXISTEN VARIAS ETIQUETAS DE CADA TIPO(LINEA Y EN BLOQUE)-->
    <a>Hola</a> <a>Hola 2</a> <!--Etiquetas en linea| No ocupan el 100% de la pagina. Se colocan una consecutiva de otras-->
    <div>Hola</div> <div>Hola 2</div> <!--Etiquetas en bloque| Ocupan el 100% de la pagina. Realizan un salto de linea de manera automatica-->

</body>
</html>
